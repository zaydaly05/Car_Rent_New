<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .thank-you-container {
            background: #fff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.12);
            text-align: center;
        }
        .thank-you-container h1 {
            color: #27ae60;
            margin-bottom: 20px;
        }
        .thank-you-container a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>You have been successfully logged out.</p>
        <a href="/">Return to Home</a>
    </div>
</body>
</html>
