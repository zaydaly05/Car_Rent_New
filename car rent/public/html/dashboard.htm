<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم</title>

  <!-- Bootstrap -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <!-- Style -->
  <link href="/css/style.css" rel="stylesheet">

  <style>
    body {
      background-color: var(--bs-light);
      direction: rtl;
      font-family: 'Tajawal', sans-serif;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light nav-bar sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="/img/logo.png" alt="Car Rental" />
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">الرئيسية</a></li>
          <li class="nav-item"><a class="nav-link" href="#">السيارات</a></li>
          <li class="nav-item"><a class="nav-link" href="#">الحجوزات</a></li>
          <li class="nav-item"><a class="nav-link" href="/auth/logout">تسجيل الخروج</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <section class="container my-5">
    <h1 class="mb-4 text-center">مرحبًا بك في لوحة التحكم</h1>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="service-item p-4 text-center">
          <div class="service-icon mb-3"><i class="fa fa-car fa-2x"></i></div>
          <h4>إدارة السيارات</h4>
          <p>عرض أو تعديل أو إضافة سيارات جديدة.</p>
          <a href="#" class="btn btn-primary mt-2">الدخول</a>
        </div>
      </div>

      <div class="col-md-4">
        <div class="service-item p-4 text-center">
          <div class="service-icon mb-3"><i class="fa fa-calendar-check fa-2x"></i></div>
          <h4>حجوزاتي</h4>
          <p>عرض تفاصيل الحجوزات الخاصة بك.</p>
          <a href="#" class="btn btn-primary mt-2">عرض الحجوزات</a>
        </div>
      </div>

      <div class="col-md-4">
        <div class="service-item p-4 text-center">
          <div class="service-icon mb-3"><i class="fa fa-cogs fa-2x"></i></div>
          <h4>الإعدادات</h4>
          <p>تعديل بيانات الحساب وتغيير كلمة المرور.</p>
          <a href="#" class="btn btn-primary mt-2">الإعدادات</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer mt-auto py-4 text-center text-white bg-dark">
    <div class="container">
      <p class="mb-0">جميع الحقوق محفوظة © 2025</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
