
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toyota Corolla - Details</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>Toyota Corolla - Car Details</h1>
    <nav>
      <a href="/login.html">Login</a>
      <a href="/register.html">Register</a>
    </nav>
  </header>
  <main>
    <div class="car-details">
      <img src="https://cdn.pixabay.com/photo/2012/05/29/00/43/car-49278_1280.jpg" alt="Toyota Corolla" class="car-img-large">
      <ul>
        <li><strong>Car Name:</strong> Toyota Corolla</li>
        <li><strong>Brand:</strong> Toyota</li>
        <li><strong>Category:</strong> Sedan</li>
        <li><strong>Type:</strong> Manual</li>
        <li><strong>Status:</strong> Available</li>
        <li><strong>Price/Day:</strong> $50</li>
      </ul>
      <form action="/booking-success.html" method="GET" class="booking-form">
        <label for="bookingDate">Select Date:</label>
        <input type="date" name="bookingDate" required>
        <label for="paymentMethod">Payment Method:</label>
        <select name="paymentMethod" required>
          <option value="cash">Cash</option>
          <option value="visa">Visa</option>
          <option value="paypal">PayPal</option>
        </select>
        <button type="submit" class="btn">Confirm Booking</button>
      </form>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Car Rental. All rights reserved.</p>
  </footer>
</body>
</html>
