<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Delete Car OR User.css"/>
    <script src="./js/Delete Car OR User.js"></script>
    <link rel="stylesheet" href="./css/User Dashboard Styling.css"/>

    <title>Delete Car</title>
</head>
<body>

    <div class="delete-form">
        <div id="errorMessage" class="error-message" style="display: none;">All fields are required.</div>
      
        <div class="form-group">
          <label for="carCategory">Category:</label>
          <input type="text" id="carCategory" name="carCategory">
        </div>
      
        <div class="form-group">
          <label for="carName">Name:</label>
          <input type="text" id="carName" name="carName">
        </div>
      
        <div class="form-group">
          <label for="carColor">Color:</label>
          <input type="text" id="carColor" name="carColor">
        </div>
      
        <div class="button-group">
          <button type="button" class="delete-submit-button" onclick="submitDeleteCar()">Delete</button>
          <button type="button" class="cancel-button" onclick="closeModal()">Cancel</button>
        </div>
      </div>
            
    
</body>
</html>
